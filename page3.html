<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Japanese Yen Currency</title>
</head>
<body>

	<style type="text/css">
		body{
			background: #FFA500;
		}

		.h1{
			color: white;
			width: 600px;
			margin: auto;
		}

		img{
			width: 90px;
		}

	</style>

	<br>

	<div class="main text-center"> 

		<img src="https://static.wikia.nocookie.net/roblox/images/a/a1/2016_Ticket.png/revision/latest?cb=20160114213641">

		<br><br>

		<p class="h1" id="heading">The approximate amount of <span id="peso"></span> PHP in Japanese Yen is: </p>
		<br>
		<p class="h1"><span id="jpy" style="background-color: black;"></span></p>

		<br>

		<script type="text/javascript">
			let a = 100; //PHP Amount
			let b = 2.69 / 1; // USD to PHP ratio
			let c = a * b; //conversion from PHP to USD
			let d = Math.round(c*100) / 100; //rounding off

			document.getElementById("peso").innerHTML = a;
			document.getElementById("jpy").innerHTML = d;
		</script>
		
		<a href="index.html"><button type="button" class="btn btn-success" style="margin-right: auto;">Return to Home</button></a>
	</div>
</body>
</html>
